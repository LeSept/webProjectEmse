<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LeSept</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/media.css">
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="//code.angularjs.org/snapshot/angular-sanitize.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/feedapi.js"></script>


  </head>
  
  <body ng-app="myApp">
    <header>
      <nav>
	  <iframe id="forecast_embed" type="text/html" frameborder="0" height="150" width="50%" src="http://forecast.io/embed/#lat=45.441224&lon=4.385991&name=Saint-etienne&color=#00aaff&font=Georgia&units=uk"> </iframe>
        <div id="navbar-container" class="navbar-container">
          <div id="navbar-login" class="col-lg-6 col-md-6 col-sm-12 navbar-item">
          	<p>Login Area</p>
          	
          </div>
          <div id="navbar-meteo" class="col-lg-3 col-md-6 col-sm-12 navbar-item">
            	<p>Est ce que on peut ecrire d'autre chose ici?</p>
		  </div>
		  
          <div id="navbar-category" class="col-lg-3 col-md-12 col-sm-12 navbar-item">
          	<p>Category</p>
          	<div class="dropdown-content">
    			<a href="#">Category 1</a>
    			<a href="#">Category 2</a>
   				<a href="#">Category 3</a>
   				<a href="#">Category 4</a>
    			<a href="#">Category 5</a>
   				<a href="#">Category 6</a>
  			</div>
          </div>	
        </div>
      </nav>
    </header>
      
      
    
      
      <div id="articles-container" class="articles-container" ng-controller="articlesSpace">
          
          <h1 class="col-lg-12 col-sm-12 col-md-12" ng-bind="category">{{category}}</h1>
          <div class="articles-item {{article.type}}" ng-repeat="article in articles|orderBy: '-date'">
              <p class="articles-date">{{article.date}}</p>
              <p class="articles-media">{{article.media}}</p>
              <h2>{{article.title}}</h2>
              <p class="articles-content">{{article.contentSnippet}}</p>
              <a class="articles-link col-sm-4" href={{article.link}}>Lire l'article sur le web</a>
              <p class="articles-categories">{{article.categories}}</p>
          </div>
      </div>
  	

  </body>
    
    <script type="text/javascript" src="js/sourcesData.js"></script>
    <script type="text/javascript">
        google.load("feeds", "1");
        //google.setOnLoadCallback(user.initialize);
    </script>
    <script type="text/javascript" src="js/angularjs.js"></script>
</html>
