<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LeSept</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/media.css">
      
      <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
      <!-- Angular library -->
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="//code.angularjs.org/snapshot/angular-sanitize.js"></script>
      
      <!-- Google Feed Api -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      
  </head>
  
  <body ng-app="myApp">
    <header>
      <div class="div-meteo">
            <iframe id="forecast_embed" type="text/html" frameborder="0" height="210" width="50%" src="http://forecast.io/embed/#lat=45.441224&lon=4.385991&name=Saint-etienne&color=#00aaff&font=Georgia&units=uk">
            </iframe>
        </div>
        
      <nav>
        <div id="navbar-container" class="navbar-container">
          <div id="navbar-login" class="col-lg-6 col-md-6 col-sm-12 navbar-item">
          	<p>Login Area</p>
          </div>
          <div id="navbar-meteo" class="col-lg-3 col-md-6 col-sm-12 navbar-item">
            	<p>Est ce que on peut ecrire d'autre chose ici?</p>
		  </div>
		  
          <div id="navbar-category" class="col-lg-3 col-md-12 col-sm-12 navbar-item">
          	<p>Category</p>
          	<div class="dropdown-content">
    			<a href="#">Category 1</a>
    			<a href="#">Category 2</a>
   				<a href="#">Category 3</a>
   				<a href="#">Category 4</a>
    			<a href="#">Category 5</a>
   				<a href="#">Category 6</a>
  			</div>
          </div>	
        </div>
      </nav>
    </header>
    
      
      <div id="articles-container" class="articles-container" ng-controller="articlesSpace">
          
          <h1 class="col-lg-12 col-sm-12 col-md-12" ng-bind="category">{{category}}</h1>
          <div class="articles-item {{article.type}}" ng-repeat="article in articles|orderBy: '-date'|filter: {title : category} as results">
              <p class="articles-date">{{article.date}}</p>
              <p class="articles-media">{{article.media}}</p>
              <h2>{{article.title}}</h2>
              <p class="articles-content">{{article.contentSnippet}}</p>
              <a class="articles-link col-sm-4" href={{article.link}}>Lire l'article sur le web</a>              
              <p class="articles-categories">{{article.categories}}</p>
          </div>
      </div>
  	

  </body>
    
    <script type="text/javascript" src="js/forNav.js"></script>
    <script type="text/javascript" src="js/sourcesData.js"></script>
    <script type="text/javascript">
        google.load("feeds", "1");
    </script>
    <script type="text/javascript" src="js/angularjs.js"></script>
</html>
